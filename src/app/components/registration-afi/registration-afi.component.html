<form class="flex-container" [formGroup]="AseguradoFrom" (ngSubmit)="regAseg(AseguradoFrom.value)">
    <h1>Registro Asegurado</h1>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Ap. Paterno</span>
        <input type="text" class="form-control" placeholder="Ap. Paterno" formControlName="apPat">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Ap. Materno</span>
        <input type="text" class="form-control" placeholder="Ap. Matern" formControlName="apMat">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Nombre</span>
        <input type="text" class="form-control" placeholder="Nombre" formControlName="Nombre">
    </div>
    <br>
    <div class="container">
        <!-- ! radioButton -->
        <div class="form-check">
            <input class="form-check-input" formControlName="sexo" type="radio" value="Femenino" checked>
            <label class="form-check-label" for="exampleRadios1">
                Femenino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" formControlName="sexo" type="radio" value="Masculino">
            <label class="form-check-label" for="exampleRadios2">
                Masculino
            </label>
        </div>
        <!-- ! radioButton -->
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Cedula Identidad</span>
        <input type="text" class="form-control" placeholder="Nombre" formControlName="ci">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Estado Civil</span>
        <input type="text" class="form-control" placeholder="Estado Civil" formControlName="estcv">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Ocupacion</span>
        <input type="text" class="form-control" placeholder="Ocupacion" formControlName="Ocupacion">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Edad</span>
        <input type="text" class="form-control" placeholder="Edad" formControlName="edad">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Regional</span>
        <input type="text" class="form-control" placeholder="Regional" formControlName="Regional">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Fecha Nacimiento</span>
        <input type="date" class="form-control" placeholder="Fecha Nacimiento" formControlName="fechaNac">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Departamento De Nac.</span>
        <input type="text" class="form-control" placeholder="Departamento De Nac." formControlName="depNac">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Lugar de Nacimiento</span>
        <input type="text" class="form-control" placeholder="Lugar de Nacimiento" formControlName="lugNac">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Direccion</span>
        <input type="text" class="form-control" placeholder="Direccion" formControlName="direccion">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Nro Telefono Fijo</span>
        <input type="text" class="form-control" placeholder="Nro Telefono Fijo" formControlName="tFijo">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Nro de Telefono Movil</span>
        <input type="text" class="form-control" placeholder="Nro de Telefono Movil" formControlName="tMovil">
    </div>
    <br>

    <!-- ! radioButton -->
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Tipos De Sangre</label>
        <select formControlName="tpS" class="form-select" id="inputGroupSelect01">
            <option value="ORH">ORH</option>
            <option value="O +">O +</option>
            <option value="ORH +">ORH +</option>
        </select>
    </div>
    
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Tipo Afiliado</span>
        <input type="text" class="form-control" placeholder="Parentesco" formControlName="tpAfiliado">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Estado</span>
        <input type="text" class="form-control" placeholder="Parentesco" formControlName="estado">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text btn btn-secondary" id="basic-addon1">Observasiones</span>
        <input type="text" class="form-control" placeholder="Parentesco" formControlName="observasione">
    </div>
    
    <br>
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="Iniciar Sesion">
    <br>
</form>
